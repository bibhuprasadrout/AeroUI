<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>AeroUI</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/icons/AeroUI-Icon-Light.svg" class="favicon">

    <!-- stylesheet -->
    <link rel="stylesheet" href="/index.css">

    <!-- scripts -->
    <script src="./index.js"></script>
    <script defer src="./components/navBar/navBar.js"></script>
</head>
<body>
    <div class="container" >
        
        <!-- Nav bar -->
        <div class="flex-c jc-sb bg-primary-color px-l">

            <!-- Left part of nav bar that includes the name and logo on a site -->
            <div class="flex-c gx-2">
                <img class="i2" src="./assets/icons/AeroUI-Icon-Dark.svg" alt="logo">
                <span class="t2 txt-w-7 txt-s-i">AeroUI</span>
            </div>

            <!-- Right part of navbar that includes menu and other options -->
            <div class="hide-screen-s">
                <ul class="horizontal-list ai-c t6 txt-w-5">
                    <li>Home</li>
                    <li>Docs</li>
                    <li>Utilities</li>
                    <li>Components</li>
                    <li class="grid-c">
                        <img class="grid-child-c" src="./assets/icons/darkModeIcon.svg" alt="Dark">
                        <img class="grid-child-c hidden" src="./assets/icons/lightModeIcon.svg" alt="Light" >
                    </li>
                    <li class="flex-c"><img src="./assets/icons/githubDark.svg" alt="Github"></li>
                </ul>
            </div>

            <!-- Mobile version of the right part of nav bar -->
            <div class="show-screen-s">
                <div class="flex-c gx-3">
                    <li class="grid-c">
                        <img class="grid-child-c" src="./assets/icons/darkModeIcon.svg" alt="Dark">
                        <img class="grid-child-c hidden" src="./assets/icons/lightModeIcon.svg" alt="Light" >
                    </li>
                    <div class="position-r flex ff-rr">
                        <img id="navMenuMobileIcon" src="./assets/icons/hamBurgerMenuDark.svg" alt="hamburger icon">
                        <ul class="vertical-list jc-c ai-fe txt-s txt-w-3 position-a hidden" id="menu-dropdown">
                            <li>Home</li>
                            <li>Docs</li>
                            <li>Utilities</li>
                            <li>Components</li>
                            <li class="flex gx-1">
                                <p>Contribute</p>
                                <img class="i6" src="./assets/icons/githubDark.svg" alt="Github">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</body>
</html>
